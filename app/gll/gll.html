<p>Listings page for GLL products</p>

<!-- Use a repeater to display the products from the G&L line -->
<ul>
  <li ng-repeat="product in products | orderBy: '_id'" style="list-style-type: none; margin: 20px;">
    <img src="images/{{product.image}}" style="display:block;"/>
    <span>{{product.name}}</span>    
  </li>
</ul>
